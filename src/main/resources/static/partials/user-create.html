<form ng-submit="createUser(user)">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <br>
                <div class="form-group">
                    <label>Nazwa użytkownika:</label>
                    <input type="text" class="form-control" ng-model="user.name">
                </div>

                <div class="form-group">
                    <label>email użytkownika:</label>
                    <input type="text" class="form-control" ng-model="user.email">
                </div>

                <div class="form-group">
                    <label>Hasło użytkownika</label>
                    <input type="password" class="form-control" ng-model="user.password">
                </div>

                <div class="form-group">
                    <label>Powtórz hasło</label>
                    <input type="password" class="form-control" ng-model="user.passconf">
                </div>

                <div class="form-group">
                    <label>Rola</label>
                    <select class="form-control" ng-model = "user.role">
                        <option value="user">user</option>
                        <option value="admin">admin</option>
                    </select>
                </div>


                <br>
            </div>

            <div class="col-sm-6">

            </div>


            <hr>

            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">
                        Zapisz zmiany
                    </button>


                    <a ng-href="#!/users">Wróć bez zmian</a>
                    <p>&nbsp;</p>
                </div>
            </div>

        </div>
    </div>
</form>

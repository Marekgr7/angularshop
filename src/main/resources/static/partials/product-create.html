<form ng-submit="createProduct(product)">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <br>
                <div class="form-group">
                    <label>Nazwa produktu</label>
                    <input type="text" class="form-control" ng-model="product.nazwa">
                </div>

                <div class="form-group">
                    <label>Waga produktu</label>
                    <input type="text" class="form-control" ng-model="product.waga">
                </div>

                <div class="form-group">
                    <label>Opis produktu</label>
                    <input type="text" class="form-control" ng-model="product.opis">
                </div>

                <div class="form-group">
                    <label>Cena produktu</label>
                    <input type="text" class="form-control" ng-model="product.cena">
                </div>


                <br>
            </div>
            <div class="col-sm-6">
                <br>
                <h2>{{product.nazwa}}</h2>
                <p>{{product.waga}}</p>
                <p>{{product.opis}}</p>
                <h3><span class="label label-warning">
                        {{product.cena | number : 2 }}
                    </span></h3>
            </div>

            <hr>

            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">
                        Zapisz zmiany
                    </button>


                    <a ng-href="#!/products">Wróć bez zmian</a>
                    <p>&nbsp;</p>
                </div>
            </div>

        </div>
    </div>
</form>

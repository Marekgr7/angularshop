<form ng-submit="saveChanges(product)">
    <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <div class="form-group">
                        <label>Nazwa produktu</label>
                        <input type="text" class="form-control" ng-model="product.name">
                    </div>

                    <div class="form-group">
                        <label>Waga produktu</label>
                        <input type="text" class="form-control" ng-model="product.weight">
                    </div>

                    <div class="form-group">
                        <label>Opis produktu</label>
                        <input type="text" class="form-control" ng-model="product.description">
                    </div>

                    <div class="form-group">
                        <label>Cena produktu</label>
                        <input type="text" class="form-control" ng-model="product.price">
                    </div>


                    <br>
                </div>
                <div class="col-sm-6">
                    <br>
                    <h2>{{product.name}}</h2>
                    <p>{{product.weight}}</p>
                    <p>{{product.description}}</p>
                    <h3><span class="label label-warning">
                        {{product.price | number : 2 }} zł
                    </span></h3>
                </div>

                <hr>

                <div class="row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">
                                Zapisz zmiany
                            </button>


                            <a ng-href="#!/admin/products">Wróć bez zmian</a>
                            <p>&nbsp;</p>
                        </div>
                </div>

            </div>
    </div>
</form>

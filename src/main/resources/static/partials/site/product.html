
    <div class="container">
        <div class="row">

            <div class="col-sm-12">
                <br>
                <h2>{{product.name}}
                <span class="label label-warning float-right"> {{product.price | number : 2 }} zł</span></h2>

                <p>{{product.weight}}</p> zł/kg
                <p>{{product.description}}</p>


                <a ng-href="#!/products">Powrót</a>
                <button ng-click="addToCart(product)" class="btn btn-primary">Dodaj do koszyka</button>
            </div>
        </div>
    </div>
